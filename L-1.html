<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internet Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #result {
      font-size: 2em;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Internet Speed Test</h1>
  <button onclick="startTest()">Start Test</button>
  <div id="result"></div>

  <script>
    function startTest() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Testing...";

      const startTime = new Date().getTime();
      const image = new Image();

      const cacheBuster = "?nn=" + startTime;
      const imageSizeInBytes = 5000000; // 5 MB test image

      // Free test image hosted for speed tests (you can use any large file URL)
      const testImageUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" + cacheBuster;

      image.onload = function () {
        const endTime = new Date().getTime();
        const duration = (endTime - startTime) / 1000;
        const bitsLoaded = imageSizeInBytes * 8;
        const speedBps = bitsLoaded / duration;
        const speedKbps = speedBps / 1024;
        const speedMbps = speedKbps / 1024;

        resultDiv.innerHTML = "Download speed: " + speedMbps.toFixed(2) + " Mbps";
      };

      image.onerror = function () {
        resultDiv.innerHTML = "Error: Could not test speed. Try again.";
      };

      image.src = testImageUrl;
    }
  </script>
</body>
</html>
